<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Scribble&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Rubik+Scribble&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <h1>LIBRARY OF BOOKS</h1>
    </div>
    <div class="main">
      <button class="add"> Add book</button>
      <dialog>
        <form action="#">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required />
            <label for="author">Author</label>
            <input type="text" name="author" id="author" required />
            <label for="pages">Pages</label>
            <input type="number" name="pages" id="pages" min="1" required />
            <label for="read">Have you read it?</label>
            <input type="checkbox" name="read" id="read" />
            <p id="error"></p>
            <p></p>
            <button type="reset" id="cancel">Cancel</button>
            <button id="submit">Submit</button>
          </form>
      </dialog>
      <div class="books">
        <table>
          <thead>
            <tr>
              <th scope="col">No</th>
              <th scope="col">Title</th>
              <th scope="col">Author</th>
              <th scope="col">Pages</th>
              <th scope="col">Status</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
